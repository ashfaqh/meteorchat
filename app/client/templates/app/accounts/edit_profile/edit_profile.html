<template name="EditProfile">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-8">
          <div class="col-md-3">
          {{#each profileImage}}
            <div class="edit-profile-image">
              <img src="{{this.url store='thumbs'}}" alt="Profile Image" class="img-thumbnail" width="100" height="100" />
              <div class="change-image">
                <input name="profileimage" id="profileimage" type="file" value="" class="change-image btn" accept="image/*">
                <span>Change Photo</span>
              </div>
            </div>
          {{/each}}
          </div>
          <div class="col-md-6">
          <form class="main form page" id="editprofile">          
            <div class="form-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input name="email" id="email" type="email" value="{{currentUser.emails.[0].address}}" placeholder="Email Address" class="form-control" required readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="name">Profile Name</label>
              <div class="controls">
                <input name="name" id="name" type="text" value="{{currentUser.profile.name}}" placeholder="Your Name" class="form-control" minlength="2">
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <input type="submit" value="UPDATE" class="btn btn-primary form-control">
              </div>
            </div>
          </form>            
          </div>      
        </div>
      </div>
  </div>
</template>
