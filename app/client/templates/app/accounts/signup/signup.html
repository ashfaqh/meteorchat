<template name="Signup">
  <div class="col-md-4 col-center">
  <form class="main form page login-form" id="signup-form">
    <h2><i class="fa fa-lock"></i>SIGN UP</h2>
    <hr/>
    <div class="form-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls input-symbol">
        <span class="fa fa-envelope"></span>
        <input name="email" id="email" type="email" value="" placeholder="Email Address" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="name">Profile Name</label>
      <div class="controls input-symbol">
        <span class="fa fa-user"></span>
        <input name="name" id="name" type="text" value="" placeholder="Your Name" class="form-control" minlength="2">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls input-symbol">
        <span class="fa fa-key"></span>
        <input name="password" id="password" type="password" value="" placeholder="Password" class="form-control" required minlength="6">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="confpassword">Confirm Password</label>
      <div class="controls input-symbol">
        <span class="fa fa-key"></span>
        <input name="confpassword" id="confpassword" type="password" value="" placeholder="Confirm Password" class="form-control" required minlength="6">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="profileimage">Profile Image</label>
      <div class="controls input-symbol">
        <span class="fa fa-file-image-o"></span>
        <input name="profileimage" id="profileimage" type="file" value="" placeholder="Profile Image" class="form-control" accept="image/jpeg image/png">
      </div>
    </div>    
    <div class="form-group submit">
      <div class="controls">
        <input type="submit" value="SIGN UP" class="btn btn-default form-control">
      </div>
    </div>
  </form>
  <p style="text-align: center; padding: 10px;">Have an account? <a href="{{pathFor 'signin'}}">Sign In</a></p>
  </div>
</template>
