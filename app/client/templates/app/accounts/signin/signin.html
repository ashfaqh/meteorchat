<template name="Signin">
  <div class="col-md-4 col-center">
  <form class="main form page login-form" id="signin-form">
    <h2><i class="fa fa-lock"></i>SIGN IN</h2>
    <hr/>
    <div class="form-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls input-symbol">
        <span class="fa fa-envelope"></span>
        <input name="email" id="email" type="email" value="" placeholder="Your Email" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls input-symbol">
        <span class="fa fa-key"></span>
        <input name="password" id="password" type="password" value="" placeholder="Your Password" class="form-control" required>
      </div>
    </div>
    <div class="form-group submit">
      <div class="controls">
        <input type="submit" value="SIGN IN" class="btn btn-default form-control">
      </div>
    </div>
  </form>
  <p style="text-align: center; padding: 10px;"><a href="{{pathFor 'forgotPassword'}}">Forgot Password?</a></p>
  <p style="text-align: center; padding: 10px;">Need an account? <a href="{{pathFor 'signup'}}">Sign Up</a></p>
  </div>
</template>
