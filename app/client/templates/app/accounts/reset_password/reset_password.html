<template name="ResetPassword">
  <div class="container-fluid">
    <div class="col-md-4 col-center">
    <form class="main form page login-form" id="resetPasswordForm">
      <h2><i class="fa fa-lock"></i>PASSWORD RESET</h2>
      <hr/>
      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <div class="controls input-symbol">
          <span class="fa fa-envelope"></span>
          <input name="email" id="email" type="email" value="{{currentUser.emails.[0].address}}" placeholder="Your Email" class="form-control" required disabled>
        </div>
      </div>
    <div class="form-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls input-symbol">
        <span class="fa fa-key"></span>
        <input name="password" id="password" type="password" value="" placeholder="Password" class="form-control" required minlength="6">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="confpassword">Confirm Password</label>
      <div class="controls input-symbol">
        <span class="fa fa-key"></span>
        <input name="confpassword" id="confpassword" type="password" value="" placeholder="Confirm Password" class="form-control" required minlength="6">
      </div>
    </div>        
      <div class="form-group submit">
        <div class="controls">
          <input type="submit" value="RESET PASSWORD" class="btn btn-default form-control">
        </div>
      </div>
    </form>
    <p style="text-align: center; padding: 10px;">Need an account? <a href="{{pathFor 'signup'}}">Sign Up</a></p>
    </div>
  </div>
</template>
